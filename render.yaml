services:
  - type: web
    name: vidora-app
    env: node
    rootDir: .
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false  # Set this in Render dashboard
      - key: PORT
        fromService:
          type: web
          name: vidora-app
          property: port

